<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <div class="form">
        <form action="https://formspree.io/ddorotiuk@email.com" method="POST">
            <label for="name">Imie i Nazwisko</label>
            <input type="text" name="imieNazwisko" id="name">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone">
            <label for="msg"></label>
            <textarea maxlength="255" name="msg" id="" cols="30" rows="10" placeholder="Your message"></textarea>
            <input type="submit" name="submit" value="Send">
        </form>
    </div>
</body>

</html>
